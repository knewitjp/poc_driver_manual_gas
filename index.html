<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>手順書作成</h1>

    <main>
        <form class=""
            action="https://script.google.com/macros/s/AKfycbytuMmkQ4SM1q0X_yyrIrUqtmqE00eVkCntT7-lN018AF8VDAtLyN9oBpk2zB_r3o0D/exec"
            method="post">
            <!-- QUESTION: 1 -->
            <div class="q q-1">
                <h2>STEP 1</h2>
                <p class="step-subtitle">場外待機</p>
                <select name="q1n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="隣接する駐車場">隣接する駐車場</option>
                    <option value="指定の駐車位置">指定の駐車位置</option>
                </select>
                で
                <select name="q1n2">
                    <option value="" disabled selected hidden>時間</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
                分
                <select name="q1n3">
                    <option value="" disabled selected hidden>状態</option>
                    <option value="エンジンを停止して車から出て">エンジンを停止して車から出て</option>
                    <option value="車内で">車内で</option>
                </select>
                待機
                <hr class="border">
            </div>

            <div class="q q-2">
                <h2>STEP 2</h2>
                <p class="step-subtitle">入門許可</p>
                <select name="q2n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                で
                <select name="q2n2">
                    <option value="" disabled selected hidden>人</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                と会話して
                <select name="q2n3">
                    <option value="" disabled selected hidden>状態</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                を提示して
                <select name="q2n4">
                    <option value="" disabled selected hidden>状態</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                を記入して
                入門許可を取得
                <hr class="border">
            </div>
            <div class="q q-3">
                <h2>STEP 3</h2>
                <p class="step-subtitle">入場</p>
                <select name="q3n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                から入場
                <hr class="border">
            </div>
            <div class="q q-4">
                <h2>STEP 4</h2>
                <p class="step-subtitle">走行</p>
                <select name="q4n1">
                    <option value="" disabled selected hidden>待機場 / ヤード</option>
                    <option value="選択肢2">待機場</option>
                    <option value="選択肢3">ヤード</option>
                </select>
                へ時速
                <select name="q4n2">
                    <option value="" disabled selected hidden>--</option>
                    <option value="選択肢2">10</option>
                    <option value="選択肢3">20</option>
                </select>
                kmで走行

                <hr class="border">
            </div>
            <div class="q q-5">
                <h2>STEP 5</h2>
                <p class="step-subtitle">場内待機</p>
                <select name="q5n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                で
                <select name="q5n2">
                    <option value="" disabled selected hidden>時間</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                分
                <select name="q5n3">
                    <option value="" disabled selected hidden>状態</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                して
                待機
                <hr class="border">
            </div>
            <div class="q q-6">
                <h2>STEP 6</h2>
                <p class="step-subtitle">ヤード入庫</p>

                    <option value="" disabled selected hidden>人</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                の指示で
                <select name="q6n2">
                    <option value="" disabled selected hidden>バック / フロント</option>
                    <option value="選択肢2">バック</option>
                    <option value="選択肢3">フロント</option>
                </select>
                で入庫
                <hr class="border">
            </div>
            <div class="q q-7">
                <h2>STEP 7</h2>
                <p class="step-subtitle">荷下ろし</p>
                <select name="q7n1">
                    <option value="" disabled selected hidden>人</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                の指示で
                <select name="q7n2">
                    <option value="" disabled selected hidden>荷渡条件</option>
                    <option value="選択肢2">バック</option>
                    <option value="選択肢3">フロント</option>
                </select>
                <select name="q7n3">
                    <option value="" disabled selected hidden>作業</option>
                    <option value="選択肢2">作業名</option>
                    <option value="選択肢3">作業名</option>
                </select>
                をして
                荷下ろし
                <hr class="border">
            </div>
            <div class="q q-8">
                <h2>STEP 8</h2>
                <p class="step-subtitle">ヤード退庫</p>
                <select name="q8n1">
                    <option value="" disabled selected hidden>人</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                の指示で
                <select name="q8n2">
                    <option value="" disabled selected hidden>バック / フロント</option>
                    <option value="選択肢2">バック</option>
                    <option value="選択肢3">フロント</option>
                </select>
                で入庫
                <hr class="border">
            </div>
            <div class="q q-9">
                <h2>STEP 9</h2>
                <p class="step-subtitle">受付作業</p>
                <select name="q9n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                で
                <select name="q9n2">
                    <option value="" disabled selected hidden>人</option>
                    <option value="選択肢2">人</option>
                    <option value="選択肢3">人</option>
                </select>
                と会話して
                <select name="q9n3">
                    <option value="" disabled selected hidden>モノ</option>
                    <option value="選択肢2">モノ</option>
                    <option value="選択肢3">モノ</option>
                </select>
                を指示して
                <select name="q9n4">
                    <option value="" disabled selected hidden>モノ</option>
                    <option value="選択肢2">モノ</option>
                    <option value="選択肢3">モノ</option>
                </select>
                を記入して
                受付を完了
                <hr class="border">
            </div>
            <div class="q q-10">
                <h2>STEP 10</h2>
                <p class="step-subtitle">退去</p>
                <select name="q10n1">
                    <option value="" disabled selected hidden>門</option>
                    <option value="選択肢2">選択肢2</option>
                    <option value="選択肢3">選択肢3</option>
                </select>
                から退場
                <hr class="border">
            </div>
            <!-- 送信ボタン -->
            <div class="form-submit">
                <input class="btn" type="submit" name="" value="送信する">
            </div>
        </form>
