<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <!-- <?!=HtmlService.createHtmlOutputFromFile('css.html').getContent(); ?> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truck-it | POC ドライバー手順書作成</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>手順書作成</h1>
    </header>
    <main>
        <form class=""
            action="https://script.google.com/macros/s/AKfycbytuMmkQ4SM1q0X_yyrIrUqtmqE00eVkCntT7-lN018AF8VDAtLyN9oBpk2zB_r3o0D/exec"
            method="post">
            <!-- QUESTION: 1 -->
            <div class="q q-1">
                <h2>STEP 1</h2>
                <p class="step-subtitle">場外待機</p>
                <select name="q1n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="隣接する駐車場">隣接する駐車場</option>
                    <option value="門の横">門の横</option>
                </select>
                で
                <select name="q1n2">
                    <option value="" disabled selected hidden>時間</option>
                    <option value="守衛があくまで">守衛があくまで</option>
                    <option value="前の車両がいなくなるまで">前の車両がいなくなるまで</option>
                </select>
                <select name="q1n3">
                    <option value="" disabled selected hidden>状態</option>
                    <option value="エンジンを切って">エンジンを切って</option>
                    <option value="エンジンを切らずに">エンジンを切らずに</option>
                </select>
                待機
                <hr class="border">
            </div>

            <div class="q q-2">
                <h2>STEP 2</h2>
                <p class="step-subtitle">入門許可</p>
                <select name="q2n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="守衛詰所">守衛詰所</option>
                    <option value="事務所">事務所</option>
                    <option value="無人の受付">無人の受付</option>
                </select>
                で
                <select name="q2n2">
                    <option value="" disabled selected hidden>人</option>
                    <option value="守衛">守衛</option>
                    <option value="事務員">事務員</option>
                    <option value="XXさん">XXさん</option>
                </select>
                と会話して
                <select name="q2n3">
                    <option value="" disabled selected hidden>モノ</option>
                    <option value="入門許可証">入門許可証</option>
                    <option value="引き取り表">引き取り表</option>
                    <option value="通行証">通行証</option>
                </select>
                を提示して
                <select name="q2n4">
                    <option value="" disabled selected hidden>状態</option>
                    <option value="台帳を記入して">台帳を記入して</option>
                    <option value="ICカードリーダーにかざして">ICカードリーダーにかざして</option>
                </select>
                入門許可を取得
                <hr class="border">
            </div>
            <div class="q q-3">
                <h2>STEP 3</h2>
                <p class="step-subtitle">入場</p>
                <select name="q3n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="正門">正門</option>
                    <option value="南門">南門</option>
                    <option value="正面入り口">正面入り口</option>
                    <option value="裏門">裏門</option>
                </select>
                から入場
                <hr class="border">
            </div>
            <div class="q q-4">
                <h2>STEP 4</h2>
                <p class="step-subtitle">走行</p>
                <select name="q4n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="待機場">待機場</option>
                    <option value="積み下ろしヤード">積み下ろしヤード</option>
                </select>
                へ時速
                <select name="q4n2">
                    <option value="" disabled selected hidden>速度</option>
                    <option value="標準の速度">標準の速度</option>
                    <option value="（仮）徐行">（仮）徐行</option>
                </select>
                で走行
                <hr class="border">
            </div>
            <div class="q q-5">
                <h2>STEP 5</h2>
                <p class="step-subtitle">場内待機</p>
                <select name="q5n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="隣接する駐車場">隣接する駐車場</option>
                    <option value="門の横">門の横</option>
                </select>
                で
                <select name="q5n2">
                    <option value="" disabled selected hidden>時間</option>
                    <option value="前の車両がいなくなるまで">前の車両がいなくなるまで</option>
                    <option value="所定の時間になるまで">所定の時間になるまで</option>
                </select>
                分
                <select name="q5n3">
                    <option value="" disabled selected hidden>状態</option>
                    <option value="エンジンを切って">エンジンを切って</option>
                    <option value="エンジンを切らずに">エンジンを切らずに</option>
                </select>
                待機
                <hr class="border">
            </div>
            <div class="q q-6">
                <h2>STEP 6</h2>
                <p class="step-subtitle">ヤード入庫</p>
                <select name="q6n1">
                    <option value="" disabled selected hidden>人・時間</option>
                    <option value="受け入れ担当者の指示で">受け入れ担当者の指示で</option>
                    <option value="時間になれば">時間になれば</option>
                </select>
                <select name="q6n2">
                    <option value="" disabled selected hidden>状態</option>
                    <option value="バック">バック</option>
                    <option value="フロント">フロント</option>
                </select>
                で入庫
                <hr class="border">
            </div>
            <div class="q q-7">
                <h2>STEP 7</h2>
                <p class="step-subtitle">荷下ろし</p>
                <select name="q7n1">
                    <option value="" disabled selected hidden>人</option>
                    <option value="受け入れ担当者の指示で">受け入れ担当者の指示で</option>
                    <option value="時間になれば">時間になれば</option>
                </select>
                <select name="q7n2">
                    <option value="" disabled selected hidden>荷渡条件</option>
                    <option value="車上渡し">車上渡し</option>
                    <option value="置き場渡し">置き場渡し</option>
                </select>
                で
                <select name="q7n3">
                    <option value="" disabled selected hidden>作業</option>
                    <option value="クレーン">クレーン</option>
                    <option value="フォークリフト">フォークリフト</option>
                    <option value="手下ろし">手下ろし</option>
                </select>
                で
                荷下ろしを行う
                <hr class="border">
            </div>
            <div class="q q-8">
                <h2>STEP 8</h2>
                <p class="step-subtitle">ヤード退庫</p>
                <select name="q8n1">
                    <option value="" disabled selected hidden>人・時間</option>
                    <option value="受け入れ担当者の指示で">受け入れ担当者の指示で</option>
                    <option value="時間になれば">時間になれば</option>
                </select>
                <select name="q8n2">
                    <option value="" disabled selected hidden>状態</option>
                    <option value="バック">バック</option>
                    <option value="フロント">フロント</option>
                </select>
                で入庫
                <hr class="border">
            </div>
            <div class="q q-9">
                <h2>STEP 9</h2>
                <p class="step-subtitle">受付作業</p>
                <select name="q9n1">
                    <option value="" disabled selected hidden>場所</option>
                    <option value="守衛詰所">守衛詰所</option>
                    <option value="事務所">事務所</option>
                    <option value="無人の受付">無人の受付</option>
                </select>
                で
                <select name="q9n2">
                    <option value="" disabled selected hidden>人</option>
                    <option value="守衛">守衛</option>
                    <option value="事務員">事務員</option>
                    <option value="XXさん">XXさん</option>
                </select>
                と会話して
                <select name="q9n3">
                    <option value="" disabled selected hidden>モノ</option>
                    <option value="入門許可証">入門許可証</option>
                    <option value="引き取り表">引き取り表</option>
                    <option value="通行証">通行証</option>
                </select>
                を指示して
                <select name="q9n4">
                    <option value="" disabled selected hidden>モノ</option>
                    <option value="台帳を記入して">台帳を記入して</option>
                    <option value="ICカードリーダーにかざして">ICカードリーダーにかざして</option>
                </select>
                受付を完了
                <hr class="border">
            </div>
            <div class="q q-10">
                <h2>STEP 10</h2>
                <p class="step-subtitle">退去</p>
                <select name="q10n1">
                    <option value="" disabled selected hidden>門</option>
                    <option value="正門">正門</option>
                    <option value="南門">南門</option>
                    <option value="正面入り口">正面入り口</option>
                    <option value="裏門">裏門</option>
                </select>
                から退場
                <hr class="border">
            </div>
            <!-- 送信ボタン -->
            <div class="form-submit">
                <input class="btn" type="submit" name="" value="送信する">
            </div>
        </form>
    </main>
</body>

</html>
